<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

    /* Mobile First */
      
    :root{
      --Amarelo:hsl(47, 88%, 63%);
      --White: hsl(0, 0%, 100%);

      --Gray_500: hsl(0, 0%, 42%);
      --Gray_950: hsl(0, 0%, 7%);
    }
    html, body{
      height: 100%;
      display: grid;
      place-items: center;
      background-color: var(--Amarelo);
      font: 500 16px Figtree;
    }
    main{
      padding: 20px;
      border-radius: 30px;
      width: 375px;
      display: flex;
      align-items: flex-start;
      flex-flow: column wrap;
      background-color: white;
      border: 2px solid black;
      box-shadow: 10px 10px 0px black;
    }
    img#fundo{
      width:100%;
      align-self: center;
      border-radius: 30px;
    }
    div#status{
      padding: 8px 15px;
      background-color: var(--Amarelo);
      border-radius: 5px;
      margin: 15px 0px;
      font-weight: 800;
    }
    h1#title{
      font-weight: 800;
      margin-bottom: 0;
    }
    h1#title:hover , h1#title:active, h1#title:focus{
      color: var(--Amarelo);
    }
    p{
      color: var(--Gray_500);
      line-height: 1.7em;
    }
    figure{
      display: flex;
      margin: 10px 0px;
      align-items: center;
      padding: 0;
    }
    figcaption{
      font-weight: 800;
      padding: 20px;
      color: var(--Gray_950);
    }
  </style>
</head>
<body>
<main>
    <img id="fundo" src="assets/images/illustration-article.svg" alt="Image">
    <div id="status">Learning</div>
  
    <aside id="date">Published 21 Dec 2023</aside>
  
    <h1 id="title">HTML & CSS foundations</h1>
  
    <article><p>These languages are the backbone of every website, defining structure, content, and presentation.</p></article>
  
    <figure>
      <img src="assets/images/image-avatar.webp" alt="Greg Hooper picture">
      <figcaption>Greg Hooper</figcaption>
    </figure>
  
</main>
</body>
</html>
